            $.ajax({
                type: "GET",
                  url: "https://us-central1-quickstart-1558446744841.cloudfunctions.net/add_reservation_request",

                  success: function(data, status, jqXHR) {// success callback

                    alert(XMLHttpRequest);

                  values: [ 7, 10 ],
                  slide: function( event, ui ) {

                  }
